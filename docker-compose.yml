version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: notif-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - notif-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notif_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: notif-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - notif-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: notif-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - notif-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway (NodeJS)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: notif-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - USER_SERVICE_URL=http://user-service:3002
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notif-network
    command: npm run dev

  # Email Service (NestJS)
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: notif-email-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - RABBITMQ_HOST=rabbitmq
      - TEMPLATE_SERVICE_URL=http://template-service:3004
    volumes:
      - ./services/email-service:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - notif-network
    command: npm run start:dev

  # User Service (NestJS)
  user-service:
    build:
      context: ./services/user-service/user-service
      dockerfile: Dockerfile
    container_name: notif-user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=DATABASE_URL
      - REDIS_HOST=redis
    env_file:
      - ./services/user-service/user-services/.env
    volumes:
      - ./services/user-service/user-services:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - notif-network
    command: npm run start:dev

  # Push Service (Python)
  push-service:
    build:
      context: ./services/push-service
      dockerfile: Dockerfile
    container_name: notif-push-service
    ports:
      - "3003:3003"
    env_file:
      - ./.env
    volumes:
      - ./services/push-service:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notif-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 3003 --reload

  # Template Service (Python)
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: notif-template-service
    ports:
      - "3004:3004"
    env_file:
      - ./.env
    volumes:
      - ./services/template-service:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notif-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 3004 --reload

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  notif-network:
    driver: bridge
